
      <ion-card *ngIf="!lastMovie?.adult && lastMovie?.id">
        <ion-row>
          <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="3" size-xl="3">
            <img class="poster-path" *ngIf="lastMovie?.poster_path" src="https://image.tmdb.org/t/p/w500{{lastMovie?.poster_path}}">
            <img class="poster-path" *ngIf="!lastMovie?.poster_path" src="assets/no-image-example.png">
          </ion-col>

          <ion-col size-xs="12" size-sm="12" size-md="12" [attr.size-lg]="9"
            [attr.size-xl]="9">
            <ion-card-header>
              <ion-card-title>
                {{lastMovie?.title}}
              </ion-card-title>
              <ion-badge color="{{lastMovie?.status === 'Released' ? 'success' : 'danger'}}">{{lastMovie?.status}}
              </ion-badge>
              <ion-card-subtitle class="ion-padding">
                <b>Release Date:</b> {{lastMovie?.release_date ? lastMovie?.release_date : '--/--'}}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-text color="dark">
                <h2>
                  Overview
                </h2>
              </ion-text>
              {{lastMovie?.overview ? lastMovie?.overview : "This movie don't have overview, sorry."}}
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>

      <ion-card *ngIf="lastMovie?.adult">
        <ion-card-header>
          <ion-card-title>
            Explicit content..
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-card-title>
            You need to be over <b>21 years old</b>, you confirm?
          </ion-card-title>
          <ion-button (click)="lastMovie.adult = false" color="primary" fill="outline">
            confirm!
          </ion-button>
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="!lastMovie?.id">
        <ion-card-header>
          <ion-card-title class="ion-padding">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-card-title class="ion-padding">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-card-title>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated></ion-skeleton-text>

        </ion-card-content>
      </ion-card>
