<ion-content class="ion-text-center" color="light">

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <img class="logo" src="assets/logo.png" >
      <ion-card>
        <ion-card-content>
          <ion-label>Login</ion-label>
          <form [formGroup]="loginForm" (ngSubmit)="doLogin()" novalidate>
            <ion-item>
              <ion-label position="stacked">username</ion-label>
              <ion-input placeholder="ex: teste" formControlName="username" type="email" required></ion-input>
            </ion-item>
            <span class="error" *ngIf="isSubmitted && errorControl.username.errors?.required">
              username is required or wrong.
            </span>
      
            <ion-item>
              <ion-label position="stacked">password</ion-label>
              <ion-input placeholder="ex: teste123" formControlName="password" type="password" required></ion-input>
            </ion-item>
            <span class="error" *ngIf="isSubmitted && errorControl.password.errors?.required">
              password is required or wrong.
            </span>
            <br>
            <ion-button disabled="{{loginForm?.status === 'VALID' ? false : true}}" type="submit" expand="full" shape="round">login</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>

</ion-content>
